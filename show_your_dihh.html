<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dihh Presentasion</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    form { background: #fff; padding: 15px; border-radius: 10px; max-width: 400px; margin: auto; }
    input, textarea, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .card { background: white; border-radius: 10px; padding: 10px; margin: 10px; display: inline-block; width: 150px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    #dataContainer { display: flex; flex-wrap: wrap; justify-content: center; }
  </style>
</head>
<body>
  <h1>Dihh Presentasion</h1>

  <form id="formData">
    <input type="text" id="nama" placeholder="Nama" required />
    <textarea id="keterangan" placeholder="Ukuran" required></textarea>
    <input type="file" id="foto" accept="image/*" required />
    <button type="submit">Nah vroo</button>
  </form>

  <h2 style="text-align:center;margin-top:20px;">Thankyou Sir</h2>
  <div id="dataContainer"></div>

  <script>
    const form = document.getElementById('formData');
    const dataContainer = document.getElementById('dataContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const Ukuran = document.getElementById('keterangan').value;
      const file = document.getElementById('foto').files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${evt.target.result}" alt="Foto ${nama}" />
            <h3>${nama}</h3>
            <p>${keterangan}</p>
          `;
          dataContainer.appendChild(card);
        }
        reader.readAsDataURL(file);
      }

      form.reset();
    });
  </script>
</body>
</html>
